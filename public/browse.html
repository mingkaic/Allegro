<!-- browse view -->
<div id = "browse" class = "container" ng-controller = "browseCtrl">
	<h1>Browse Items</h1>
	<p>{{userMessage}}</p>
	<button class = "btn btn-default" ng-click = "logOut()">{{loginAccessMessage}}</button>
	<table class = "table">
		<thead>
			<th>Title</th>
			<th>Artist/Author</th>
			<th>Price Range</th>
			<th>&nbsp;</th>
			<th>Category</th>
			<th>Action</th>
			<th>&nbsp;</th>
		</thead>
		<tbody>
			<tr>
				<td><input type = "text" class = "form-control" ng-model="criteria.title"></td>
				<td><input type = "text" class = "form-control" ng-model="criteria.author"></td>
				<td><input type = "number" class = "form-control" ng-model="criteria.priceMin" placeholder="min price"></td>
				<td><input type = "number" class = "form-control" ng-model="criteria.priceMax" placeholder="max price"></td>
				<td><select ng-model="criteria.category">
					<option selected="selected" value="none">No Category</option>
					<!-- Use JQuery to dynamically add options -->
					<option value="Classic">Classic</option>
					<option value="Rock n' Roll">Rock n' Roll</option>
				</select></td>
				<td><button class = "btn btn-primary" ng-click = "searchItem()">Search Item</button></td>
			</tr>
			<tr ng-repeat = "item in itemlist">
				<td>{{item.title}}</td>
				<td>{{item.author}}</td>
				<td>{{item.price | currency}}</td>
				<td>{{item.stock}}</td>
				<td>{{item.category}}</td>
			</tr>
		</tbody>
	</table>
</div>
