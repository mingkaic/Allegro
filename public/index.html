<!DOCTYPE>
<html ng-app = "myApp">
<head>
	<!--boostrap-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<title>Allegro Music Store</title>
</head>
<body>
<div class = "container">
	<h1>Allegro Music Store</h1>
	<p>Allegro sells the best Music content in the City area</p>
</div>
<div id = "browse" class = "container" ng-controller = "AppCtrl">
	<h1>Manage Items Inventory</h1>

	<table class = "table">
		<thead>
			<th>Title</th>
			<th>Artist/Author</th>
			<th>Price</th>
			<th>Stock</th>
			<th>Category</th>
			<th>Action</th>
			<th>&nbsp;</th>
		</thead>
		<tbody>
			<tr>
				<td><input class = "form-control" ng-model="item.title"></td>
				<td><input class = "form-control" ng-model="item.author"></td>
				<td><input class = "form-control" ng-model="item.price"></td>
				<td><input class = "form-control" ng-model="item.stock"></td>
				<td><input class = "form-control" ng-model="item.category"></td>
				<td><button class = "btn btn-primary" ng-click = "addItem()">Add Item</button></td>
				<td><button class = "btn btn-info" ng-click = "update()">Update</button></td>
			</tr>
			<tr ng-repeat = "item in itemlist">
				<td>{{item.title}}</td>
				<td>{{item.author}}</td>
				<td>{{item.price}}</td>
				<td>{{item.stock}}</td>
				<td>{{item.category}}</td>
				<td><button class = "btn btn-danger" ng-click = "removeItem(item._id)">Remove</button></td>
				<td><button class = "btn btn-warning" ng-click = "editItem(item._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>

<!--angular-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<!--jquery-->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!--app_script-->
<script src="controllers/controller.js"></script>
</body>
</html>
